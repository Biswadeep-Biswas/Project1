     <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Birthday!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <header class="header">
                <h1>Happy Birthday, Friend!</h1>
                <p class="subheading">May u keep shining bright!!</p>
            </header>
            
            <section class="countdown">
                <h2>Countdown to Your Birthday:</h2> 
                <div id="countdown" class="countdown-timer">
                    <div id="days" class="time-unit">00</div> Days
                    <div id="hours" class="time-unit">00</div> Hours
                    <div id="minutes" class="time-unit">00</div> Minutes
                    <div id="seconds" class="time-unit">00</div> Seconds
                </div>
            </section>
            
            <section class="photo-gallery">
                <h2>Photo Gallery</h2>
                <div class="gallery">
                    <img src="pic1.png">
                    <img src="pic3.png">
                    <img src="pic4.png">
                </div>
            </section>

            <section class ="link">
                <h3>Open for surprise:</h3>
                    
                <a href="https://www.youtube.com/watch?v=8QF9hM1MQwc" target="_blank">
                    <p class ="link2">Click!</p>
                </a>
            </section>

            <footer class="footer">
                <p>Made by Biswadeep Biswas</p>
            </footer>
        </div>
     
        <script src="app.js"></script>
    </body>
    </html>
